{#
	Helvault
	File: cards.html
	Author: Partidor

	cards.html is used to dynamically generate the Card Display area.

	Flask uses the Jinja templating language.
	Variables are denoted by {{ }} tags
	Logic is denoted by {% %} tags
	Comments are denoetd by {# #} tags

#}
<label id="card_data">
	<div class="row mx-auto mb-0" style="padding-left: 15px;">
	{# cards is passed to the template as a Python list from app.py #}
	{% for card in cards %}
	<div class="col-3 px-1 pt-3">
		<div data-draggable="target" class="card-source" style="height: 9em; width: 13em;">
			<img src={{card.l_img}} alt={{card.name}} oracle="{{card.oracle_text}}" data-draggable="item" class="card-draggable figure-img rounded card-display zoom card-click">
		</div>
	</div>
		{# Allow four cards per line in Card Display #}
		{% if loop.index % 4 == 0 %}
</div>
<div class="row mx-auto" style="margin-top:4em; padding-left: 15px;">
		{% endif %}
	{% endfor %}
</div>
</label>
