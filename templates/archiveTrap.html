{% extends 'layout.html' %}

{% block body %}
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("image/jpeg", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("image/jpeg");
    ev.target.appendChild(document.getElementById(data));
}
</script>


<div class="container-fluid mx-auto w-100" style="height:570px;">
	<div class="row h-80" style="background-color: green">
		<div class="col-9 m-0 p-0 w-100" style="background-color: lightblue">
			<div class="row mx-auto" style="background-color: orange; height:410px;">
				<div class="col-8 mx-auto px-0 w-100" style="background-color: grey; overflow-y: scroll; overflow-x: none;">
				<div class="w-100" style="height: 50px; background-color: cyan;">
					<!--<form action="{{ url_for('search_data') }}" method="post" class="form-inline">-->
					<form action="{{ url_for('search') }}" method="post" class="form-inline">
					<div class="form-group row w-100 pt-1">
						<label for="scryfallSearchBox" class="align-middle col-3">Search Scryfall:&nbsp;&nbsp;</label>
						<input type="text" class="form-control col-9" id="scryfallSearchBox" name="search_string" inplaceholder="Example: id=w cmc<=3">
					</div>
					</form>
				</div>
					<div class="row mx-auto">
					{% for card in cards %}

					<div class="col-3 px-1 pt-3">
						<figure class="figure">
						<div>
							<img src={{card.s_img}} alt={{card.name}} class="figure-img rounded card-display zoom" draggable="true" ondragstart="drag(event)" width="146" height="204">
						</div>
						</figure>
					</div>

						{% if loop.index % 4 == 0 %}
				</div>
				<div class="row mx-auto" style="margin-top:-150px;">
						{% endif %}

					{% endfor %}
					</div>
				</div>
				<div class="col mx-0" style="background-color: yellow;">
					Oracle Text
				</div>
			</div>
		</div>
		<div class="col" style="background-color: lightgreen; height:410px;">
			<div>
				<div class="row m-1">
					Main Picture
				</div>
				<div class="row m-1">
					Set Selector
				</div>
			</div>
		</div>
	</div>
	<div class="row fixed-bottom" style="background-color: blue; height:180px;">
		<div class="container-fluid w-100 h-100" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div>

			</div>

		</div>
	</div>

</div>

{% endblock %}
